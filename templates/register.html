<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Register</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-4">
      <input name="username" type="text" placeholder="Username" required class="w-full px-4 py-2 border rounded focus:ring">
      <input name="password" type="password" placeholder="Password" required class="w-full px-4 py-2 border rounded focus:ring">
      <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? 
      <a href="{{ url_for('login') }}" class="text-green-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
