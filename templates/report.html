<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
    <h2 class="text-xl font-bold mb-4 text-gray-800">📊 Generate Report</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block font-medium">Year</label>
        <input type="text" name="year" class="w-full px-3 py-2 border rounded" placeholder="e.g. 2025" required>
      </div>
      <div>
        <label class="block font-medium">Month (optional)</label>
        <input type="text" name="month" class="w-full px-3 py-2 border rounded" placeholder="e.g. 04">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Generate</button>
    </form>

    {% if report %}
    <div class="mt-6 bg-gray-100 p-4 rounded">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">📈 Report Summary</h3>
      <ul class="space-y-1 text-sm">
        <li><strong>Total Income:</strong> ₹{{ report['income'] }}</li>
        <li><strong>Total Expenses:</strong> ₹{{ report['expense'] }}</li>
        <li><strong>Net Savings:</strong> ₹{{ report['savings'] }}</li>
      </ul>
    </div>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="block mt-6 text-indigo-600 hover:underline">← Back to Dashboard</a>
  </div>
</body>
</html>
