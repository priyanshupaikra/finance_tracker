<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Transaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-gray-800">➕ Add Transaction</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Type</label>
        <select name="type" class="w-full px-3 py-2 border rounded" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div>
        <label class="block font-medium mb-1">Category</label>
        <input type="text" name="category" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Amount (₹)</label>
        <input type="number" name="amount" step="0.01" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Date</label>
        <input type="date" name="date" required class="w-full px-3 py-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Add</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="block mt-4 text-sm text-indigo-600 hover:underline">← Back to Dashboard</a>
  </div>
