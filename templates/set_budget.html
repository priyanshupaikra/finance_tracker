<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Budget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-teal-800 mb-6">ğŸ’° Set Monthly Budget</h2>
    
    <form method="POST" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Category</label>
        <input type="text" name="category" placeholder="e.g. Food, Rent" class="w-full px-4 py-2 border rounded focus:ring" required>
      </div>
      
      <div>
        <label class="block font-medium mb-1">Month</label>
        <input type="text" name="month" placeholder="YYYY-MM" class="w-full px-4 py-2 border rounded focus:ring" required>
      </div>

      <div>
        <label class="block font-medium mb-1">Amount (â‚¹)</label>
        <input type="number" name="amount" step="0.01" placeholder="e.g. 5000" class="w-full px-4 py-2 border rounded focus:ring" required>
      </div>

      <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 rounded">Set Budget</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="block mt-4 text-sm text-teal-600 hover:underline">â† Back to Dashboard</a>
  </div>
</body>
</html>
